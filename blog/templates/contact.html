{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block css %}
<style>
    .container{
        min-hieght: 90vh;
    }
</style>
{% endblock css %}
{% block body %}
<div class="container  my-4 ">
    <h2>Contact Us</h2>
<form action="/contact/" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="name@gmail.com">
      {% comment %} <small id="emailHelp" class="form-text text-muted"></small> {% endcomment %}
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number  ">
      </div>
    <div class="form-group">
        <label for="desc">How we may help you </label>
        <textarea class="form-control" id="desc"name="desc" rows="3"></textarea>
        <br>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
